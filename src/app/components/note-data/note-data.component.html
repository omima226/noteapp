<form [formGroup]="noteForm" (ngSubmit)="noteSubmit(noteForm)">
  <mat-dialog-content class="mat-typography">
    <h2 mat-dialog-title>NOTE</h2>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Title </mat-label>
      <input matInput placeholder="Ex. Note 1" formControlName="title" />

      <mat-error *ngIf="noteForm.get('title')?.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        formControlName="desc"
      ></textarea>
      <mat-error *ngIf="noteForm.get('desc')?.hasError('required')">
        Comment is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      [disabled]="noteForm.invalid"
      mat-raised-button
      color="primary"
      *ngIf="!data"
    >
      Add Note
    </button>
    <button
      [disabled]="noteForm.invalid"
      mat-raised-button
      color="warn"
      *ngIf="data"
    >
      Update Note
    </button>
  </mat-dialog-actions>
</form>

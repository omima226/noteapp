<section>
  <div class="row w-100 shadow border rounded overflow-hidden g-0">
    <div class="col-md-7 col-lg-8 d-none d-md-block">
      <div class="image"></div>
    </div>

    <div class="col-md-5 align-self-center col-lg-4">
      <form
        class="p-4"
        [formGroup]="registerForm"
        (ngSubmit)="register(registerForm)"
      >
        <h1 class="text-center display-4 text-uppercase">
          <span class="fletter">R</span>egister
        </h1>

        <div class="row row-cols-1 row-cols-xl-2 gx-3">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label class="label-place">FirstName</mat-label>
              <input
                type="text"
                matInput
                formControlName="first_name"
                placeholder="Ex. Omaima"
              />
              <mat-error
                *ngIf="registerForm.get('first_name')?.hasError('required')"
              >
                FirstName is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label class="label-place">LastName</mat-label>
              <input
                type="text"
                matInput
                formControlName="last_name"
                placeholder="Ex. Gamal"
              />
              <mat-error
                *ngIf="registerForm.get('last_name')?.hasError('required')"
              >
                LastName is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label class="label-place">Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Ex. omimagamal31@gmail.com"
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>

          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label class="label-place">Age</mat-label>
          <input
            type="number"
            matInput
            formControlName="age"
            placeholder="Ex. 21"
          />

          <mat-error *ngIf="registerForm.get('age')?.hasError('required')">
            age is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button
          class="w-100"
          [disabled]="registerForm.invalid"
          mat-raised-button
          color="primary"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</section>
